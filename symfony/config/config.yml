imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:

framework:
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
fos_rest:
    routing_loader:
        default_format: json
        include_format: false
    format_listener:
        enabled: true
        rules:
            - { path: '^/api/', fallback_format: json }

kwf:
    csrf_protection:
        ignore_paths:
            - /api/v1/oauth/authorize
